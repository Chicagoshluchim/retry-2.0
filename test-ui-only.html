<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Admin Inbox Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="max-width: 800px; margin: 20px auto; padding: 20px;">
        <h2>Minimal Admin Inbox Test</h2>
        
        <!-- This simulates what should appear in the admin messages tab -->
        <div class="admin-inbox-tabs">
            <div class="inbox-tab-nav">
                <button class="inbox-tab-btn active" data-tab="inbox">
                    Inbox (2)
                </button>
                <button class="inbox-tab-btn" data-tab="all">
                    All (2)
                </button>
                <button class="inbox-tab-btn" data-tab="trash">
                    Trash (0)
                </button>
            </div>

            <div class="inbox-tab-content">
                <div class="thread-item unread" data-thread-id="thread1">
                    <div class="thread-main">
                        <div class="thread-header">
                            <div class="thread-info">
                                <span class="thread-from">From: Yaakov Cohen</span>
                                <span class="thread-date">6/22/2025</span>
                            </div>
                            <div class="thread-actions">
                                <button class="btn-icon delete-admin-thread-btn" data-thread-id="thread1" title="Delete">
                                    <i data-lucide="trash-2"></i>
                                </button>
                            </div>
                        </div>
                        <div class="thread-subject">Question about Halacha test</div>
                        <div class="thread-preview">I have a question about the upcoming Halacha test. Can you clarify the format?</div>
                    </div>
                </div>
                
                <div class="thread-item" data-thread-id="thread2">
                    <div class="thread-main">
                        <div class="thread-header">
                            <div class="thread-info">
                                <span class="thread-from">From: Moshe Levy</span>
                                <span class="thread-date">6/22/2025</span>
                            </div>
                            <div class="thread-actions">
                                <button class="btn-icon delete-admin-thread-btn" data-thread-id="thread2" title="Delete">
                                    <i data-lucide="trash-2"></i>
                                </button>
                            </div>
                        </div>
                        <div class="thread-subject">Submission issue</div>
                        <div class="thread-preview">I am having trouble submitting my Chassidus learning for today. The form is not working...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test if Lucide icons work -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
