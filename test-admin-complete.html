<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inbox UI - Complete Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .debug-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #b0d4f1;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Admin Inbox UI - Complete Test</h1>
        
        <div class="debug-info">
            <h3>Test Status</h3>
            <div id="test-status">Loading...</div>
        </div>

        <div id="admin-messages-container"></div>
    </div>

    <!-- Load modules -->
    <script src="core.js?v=1.3"></script>
    <script src="messaging.js?v=1.3"></script>
    <script src="student.js?v=1.3"></script>
    <script src="admin.js?v=1.3"></script>
    <script src="main.js?v=1.3"></script>

    <script>
        async function loadDemoData() {
            try {
                const response = await fetch('demo-data.json');
                const demoData = await response.json();
                
                // Simulate localStorage
                for (const [key, value] of Object.entries(demoData)) {
                    localStorage.setItem(key, value);
                }
                
                return true;
            } catch (error) {
                console.error('Could not load demo data:', error);
                return false;
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const testStatus = document.getElementById('test-status');
            
            try {
                // Load demo data
                testStatus.innerHTML = 'Loading demo data...';
                await loadDemoData();
                
                // Initialize the system
                testStatus.innerHTML = 'Initializing system...';
                const core = new MivtzahCore();
                const messaging = new MivtzahMessaging();
                const admin = new MivtzahAdmin();
                
                // Set up admin dependencies
                admin.core = core;
                admin.messaging = messaging;
                
                // Load admin inbox
                testStatus.innerHTML = 'Loading admin inbox...';
                admin.loadAdminMessages();
                
                // Get current state info
                const messages = messaging.getAllMessages();
                const threads = messaging.getThreadsForUser('admin', 'admin', 'inbox');
                
                testStatus.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                        <div><strong>Users:</strong> ${Object.keys(core.users).length}</div>
                        <div><strong>Students:</strong> ${Object.keys(core.students).length}</div>
                        <div><strong>Messages:</strong> ${messages.length}</div>
                        <div><strong>Inbox Threads:</strong> ${threads ? threads.length : 0}</div>
                        <div><strong>Admin Tab:</strong> ${admin.adminInboxTab}</div>
                        <div><strong>Status:</strong> <span style="color: green;">âœ“ Ready</span></div>
                    </div>
                `;
                
                console.log('System initialized successfully');
                console.log('Messages:', messages);
                console.log('Threads:', threads);
                
            } catch (error) {
                console.error('Initialization error:', error);
                testStatus.innerHTML = `
                    <div style="color: red;">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>${error.stack}</small>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
