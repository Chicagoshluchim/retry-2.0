<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inbox Debug</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff9999; }
        .success { background: #e6ffe6; border: 1px solid #99ff99; }
    </style>
</head>
<body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1>Admin Inbox Debug Test</h1>
        
        <div id="debug-output"></div>
        <hr>
        <div id="admin-messages-container"></div>
    </div>

    <!-- Load modules -->
    <script src="core.js?v=1.4"></script>
    <script src="messaging.js?v=1.4"></script>
    <script src="student.js?v=1.4"></script>
    <script src="admin.js?v=1.4"></script>
    <script src="main.js?v=1.4"></script>

    <script>
        function debugLog(message, data = null, type = 'info') {
            console.log(message, data);
            const debugOutput = document.getElementById('debug-output');
            const className = type === 'error' ? 'debug error' : type === 'success' ? 'debug success' : 'debug';
            debugOutput.innerHTML += `
                <div class="${className}">
                    <strong>${message}</strong>
                    ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', () => {
            try {
                debugLog('üöÄ Starting admin inbox debug test');
                
                // Create test data directly in localStorage
                localStorage.setItem('mivtzah_users', JSON.stringify({
                    'admin': { username: 'admin', password: 'admin123', name: 'Administrator', role: 'admin' },
                    'student1': { username: 'student1', password: 'test123', name: 'Yaakov Cohen', role: 'student' }
                }));
                
                localStorage.setItem('mivtzah_students', JSON.stringify({
                    'student1': { name: 'Yaakov Cohen', submissions: {}, totalPoints: 250 }
                }));
                
                localStorage.setItem('mivtzah_messages', JSON.stringify([
                    {
                        id: 'msg1',
                        from: 'student1',
                        to: 'admin',
                        subject: 'Test Message',
                        message: 'This is a test message from student to admin.',
                        timestamp: new Date().toISOString(),
                        threadId: 'thread1',
                        read: false
                    }
                ]));
                
                debugLog('‚úÖ Test data created in localStorage', null, 'success');
                
                // Initialize system
                const core = new MivtzahCore();
                debugLog('‚úÖ Core initialized', null, 'success');
                
                const messaging = new MivtzahMessaging(core);
                debugLog('‚úÖ Messaging initialized', null, 'success');
                
                const admin = new MivtzahAdmin(core, messaging);
                debugLog('‚úÖ Admin initialized', null, 'success');
                
                // Test messaging functions
                const allMessages = messaging.getAllMessages();
                debugLog('üìß All messages', allMessages);
                
                const inboxThreads = messaging.getThreadsForUser('admin', 'admin', 'inbox');
                debugLog('üì• Admin inbox threads', inboxThreads);
                
                const allThreads = messaging.getThreadsForUser('admin', 'admin', 'all');
                debugLog('üì¨ Admin all threads', allThreads);
                
                // Test admin UI generation
                try {
                    const adminUI = admin.generateAdminInboxUI();
                    debugLog('üé® Admin UI generated successfully', { length: adminUI.length }, 'success');
                    
                    // Load the UI
                    admin.loadAdminMessages();
                    debugLog('‚úÖ Admin messages loaded', null, 'success');
                    
                } catch (uiError) {
                    debugLog('‚ùå Admin UI generation failed', uiError.message, 'error');
                    throw uiError;
                }
                
            } catch (error) {
                debugLog('‚ùå Fatal error', error.message, 'error');
                console.error('Full error:', error);
            }
        });
    </script>
</body>
</html>
